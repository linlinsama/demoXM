<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>株式会社 H 保険</title>
<!-- Bootstrap -->
<link th:href="@{/css/customer.css}" rel="stylesheet">
</head>
<body>
	<div class="a11">
		<!-- 标题 -->
		<div class="title">ログイン</div>

		<!--  内容 -->
		<form th:action="@{/top/show1}" method="post"
			onsubmit="return checkTable()">

			<div class="a11_main">

				<div class="row_container">
					<p class="row_title">ログイン</p>

					<div class="row">
						<div class="row2_2_div">
							<div class="row2_name">

								<ul>
									<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
									<li>ログイン名</li>
								</ul>
							</div>
							<input type="text" class="row_input" name="userid" id="userid"
								th:onblur="checkinput()" ) /><span style="color: red;"
								id="erruserid"></span>
						</div>

						<div class="row2_2_div">
							<div class="row2_name">
								<ul>
									<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
									<li>パスワード</li>
								</ul>
							</div>
							<input type="text" class="row_input" name="userpsw" id="userpsw"
								th:onblur="checkinput2()" /><span style="color: red;"
								id="erruserpsw"></span>
						</div>
					</div>
				</div>
				<br> <br>

				<div class="text-center">
					<button class="text_bt" type="button" th:onclick="ruhui()">新規入会</button>

					<input type="submit" value="登录" class="text_bt" />
				</div>

				<div class="text-center">
					<div class="text-center col-lg-6 offset-lg-3">
						<p>Copyright &copy; H &middot; All Rights Reserved &middot;</p>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap-4.0.0.js}"></script>
	<script>
		function ruhui() {
			window.location.href = "http://localhost:8885/top/new";
		}

		//逻辑问题 1
		function checkinput() {
			var userid = document.getElementById("userid").value;

			if (userid == "" || userid == null) {
				document.getElementById("erruserid").innerHTML = "请输入账号";
				return false;
			}
			 document.getElementById("erruserid").innerHTML = "";
			return true;
		}
		function checkinput2() {
			var userpsw = document.getElementById("userpsw").value;
			if (userpsw == "" || userpsw == null) {
				document.getElementById("erruserpsw").innerHTML = "请输入密码";
				return false;
			}
			document.getElementById("erruserpsw").innerHTML = "";
			return true;
		}
		function checkTable(){
		   if(!checkinput()||!checkinput2()){
			   return false;
		   }
		   return true;
		}
	</script>
</body>
</html>
