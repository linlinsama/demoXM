<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>株式会社 H 保険</title>
	<!-- Bootstrap -->
	<link th:href="@{/css/customer.css}" rel="stylesheet">
</head>

<body>

	<div class="a11">
		<!-- 标题 -->

		<div class="title">保険情報新規</div>

		<div class="a11_main">
		 <form th:action="@{/top/hoken}" method="post">
			<div class="row_container">
				<p class="row_title">保険</p>
				<div class="row">
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>保険ID</li>
							</ul>
						</div>
						<textarea class="row_input" name="HKID" placeholder="2022100155021436"
							contenteditable></textarea>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>保険番号</li>
							</ul>
						</div>
						<textarea class="row_input" placeholder="00" contenteditable></textarea>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>保険名</li>
							</ul>
						</div>
						<textarea class="row_input" name="HKN" placeholder="医療保険１" contenteditable></textarea>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>保険種類</li>
							</ul>
						</div>
						<select class="row_input" name="HKSR">
							<option value="01">生命保険・死亡保険</option>
							<option value="02">医療保険・入院保険</option>
							<option value="03">旅行の保険</option>
							<option value="04">火災保険</option>
							<option value="05">地震保険</option>
							<option value="06">自動車保険</option>
							<option value="07">自転車保険</option>
						</select>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>保険共通区分</li>
							</ul>
						</div>
						<textarea class="row_input" name="HKKTKB" placeholder="001" contenteditable></textarea>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>販売区分</li>
							</ul>
						</div>
						<select class="row_input" name="HBKB">
							<option value="1">すべで</option>
							<option value="2">オンライン</option>
							<option value="3">店頭</option>
							<option value="9">保留</option>
							<option value="0">販売終了</option>
						</select>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>排他区分</li>
							</ul>
						</div>
						<select class="row_input" name="HBFLG">
							<option value="0">該当しない</option>
							<option value="1">該当</option>
						</select>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>簡単契約区分</li>
							</ul>
						</div>
						<select class="row_input" name="KTKYFLG">
							<option value="0">該当しない</option>
							<option value="1">該当</option>
						</select>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>支払方式</li>
							</ul>
						</div>
						<select class="row_input" name="TSKFLGZF">
							<option value="03">年次</option>
							<option value="02">月次</option>
							<option value="01">日次</option>
						</select>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>契約方式</li>
							</ul>
						</div>
						<select class="row_input" name="TSKFLGQY">
							<option value="01">1日</option>
							<option value="02">1ヶ月</option>
							<option value="03">3ヶ月</option>
							<option value="04">1年</option>
							<option value="05">５年</option>
						</select>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>料金額(円)</li>
							</ul>
						</div>
						<textarea class="row_input" name="RHN" placeholder="35,000" contenteditable></textarea>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>状態</li>
							</ul>
						</div>
						<select class="row_input" name="STS">
							<option value="1">準備中</option>
							<option value="2">有効</option>
							<option value="3">無効</option>
						</select>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>検索用年齢S</li>
							</ul>
						</div>
						<textarea class="row_input" name="NRS" placeholder="18" contenteditable></textarea>
					</div>
					<div class="row_div">
						<div class="row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>検索用年齢E</li>
							</ul>
						</div>
						<textarea class="row_input" name="NRE" placeholder="80" contenteditable></textarea>
					</div>
					<div class="row_div">
						<div class=" row_name">
							<ul>
								<li><img th:src="@{/images/icon_required.gif}" alt="必須"></li>
								<li>検索用性別</li>
							</ul>
						</div>
						<div class="row_input">
							<ul>
								<li><input type="radio" class="custom-control-input" id="customRadio1" name="SEX" value="1">
									<label class="custom-control-label" for="customRadio1">男性</label></li>
								<li></li>
								<li><input type="radio" class="custom-control-input" id="customRadio2" name="SEX" value="2">
									<label class="custom-control-label" for="customRadio2">女性</label></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="text-center">
				<button class="text_l_bt">登録</button>
				<button class="text_l_bt">新規保険紹介</button>
			</div>
			</form>
			<div class="text-center">
				<div class="text-center col-lg-6 offset-lg-3">
					<p>Copyright &copy; H &middot; All Rights Reserved &middot;</p>
				</div>
			</div>
		</div>

	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap-4.0.0.js}"></script>
</body>

</html>
