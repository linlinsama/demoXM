<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>株式会社　H　保険</title>
<!-- Bootstrap -->
<link th:href="@{/css/customer.css}" rel="stylesheet">
</head>
<body>

<div class="a11">
    <!-- 标题 -->
    <div class="title">お勧め保険</div>
    <div class="a11_main">
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr >
                        <th>保険ID</th>
                        <th>保険名</th>
                        <th>保険種類</th>
                        <th>保険共通区分</th>
                        <th>複数契約</th>
                        <th>即時契約</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  th:each="bianli:${osusume}">
                        <td th:text="${bianli.HKID}"></td>
                        <td th:text="${bianli.HKN}"></td>
                        <td th:text="${bianli.HKSR}"></td>
                        <td th:text="${bianli.HKKTKB}"></td>
                        <td th:text="${bianli.HBFLG}"></td>
                        <td th:text="${bianli.KTKYFLG}"></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <hr>

        <div class="text-center">
            <button class="text_bt" >戻る</button>
        </div>
        <div class="text-center">
            <div class="text-center col-lg-6 offset-lg-3">
                <p>Copyright &copy; H &middot; All Rights Reserved &middot;</p>
            </div>
        </div>
        </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap-4.0.0.js}"></script>
</body>
</html>
